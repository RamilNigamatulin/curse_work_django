{% extends 'home.html' %}
{% load my_tags %}
{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
        <div class="card shadow-sm">
            <img src="{{ product.image | media_filter }}" class="centered-image">
            <div class="card-body">
                <p class="card-text">Название: {{ product.name }}</p>
                <p class="card-text">Описание: {{ product.description|truncatechars:100 }}</p>
                <p class="card-text">Цена: {{ product.price }} рублей</p>
            </div>
            <div class="btn-group">
                <a class="btn btn-primary" href="{% url 'catalog:product_list' %}" role="button">Назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
